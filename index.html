<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <title>encrypted message link generator</title>
    <style>
      .row {
        margin-top: 25vh;
      }

      h1 {
        margin-top: 0;
      }
    </style>
  </head>

  <body>
    <div class="container">
    <div class="row">
      <div class="col s12 m10">
        <div id="message-show" class="card-panel hide">
          <h1></h1>
          <div>
            <a href="./index.html">Create your own secret message</a>
          </div>
        </div>

        <div id="message-form" class="card-panel">
          <form>
            <label>Enter a Secret Message</label>
            <input id="message-input" />
            <button class="btn">Create</button>
          </form>
        </div>

        <div id="link-form" class="card-panel hide">
          <div>
            Share this link with a friend
            <input id="link-input" />
            <button class="btn copy-btn" id="myInput" onclick="myFunction()">Copy link</button>
          </div>
        </div>
      </div>
    </div>
    </div>
    <script src="index.js"></script>
    <script>
    function myFunction() {
  /* Get the text field */
  var copyText = document.getElementById("myInput");

  /* Select the text field */
  copyText.select();
  copyText.setSelectionRange(0, 99999); /* For mobile devices */

  /* Copy the text inside the text field */
  document.execCommand("copy");

  /* Alert the copied text */
  alert("Copied the text: " + copyText.value);
}

    
    
    </script>
  </body>
</html>
